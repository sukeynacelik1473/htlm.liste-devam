<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rowspan</title>
</head>
<body>
    <h1><b>TABLO</b></h1>
    <table border="1" width="300px">
      
        <caption>TABLO 2.1</caption>
        <tr><!--1.satır-->
            <td>*</td>
            <td colspan="3">colspan</td><!--yanyana 3 hüçreyi birleştir.(hüçre itibaren)-->
            <td>*</td>
           
           
        </tr>
        <tr><!--2.satır-->
            <td>*</td>
            <td>*</td>
            <td>*</td>
            <td>*</td>
            <td>*</td>
        </tr>
        <tr><!--3.satır-->
            <td>*</td>
            <td rowspan="2">rowspan</td><!--alt alta 2 hüçreyi birleşti(3. satır 2.hüçre ile 4.saır 2.hüçreyi birleştirdik)-->
            <td>*</td>
            <td>*</td>
            <td>*</td>
            
        </tr>
        <tr><!--4.satır-->
            <td>*</td>
            <td>*</td>
            <td>*</td>
            <td>*</td>
        
        </tr>
    </table>
    
</body>
</html>
